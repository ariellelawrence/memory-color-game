<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memory Color Game</title>
</head>

<body>
    <div class="container">
        <div class="display-container">
        <div class="display" id="display">
            <div class="message" id="message"><h1>Game over! Choose an option below.</h1></div>
            <div class="button" id="play">Play Again</div>
            <div class="button">How To Play</div>
            <div class="score-summary" id="summary"></div>
        </div>    
        </div>
     
        <div class="button-container">
        <div class="buttons">
            <div class="red" id="red"></div>
            <div class="blue" id="blue"></div>
            <div class="green" id="green"></div>
            <div class="yellow" id="yellow"></div>
        </div>
        <div class="squares">
            <div class="square" id="square"></div>
        </div>
        <div class="score">
            <h1 class="scores" id="score">Score: 0</h1>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
